<p style="font-size:20px;margin-bottom:20px;border-bottom:4px solid #0D6EFD">
    {% if renewal %}
        <b>Member Renewal</b>
    {% elif update %}
        <b>Member Update - Stripe Notification</b>
    {% else %}
        <b>New WAHF Member Signup</b>
    {% endif %}
</p>

<p>
    <b>Name:</b> {{ name }}<br>
    <b>Email:</b> {{ email }}<br>
    <b>Membership Level:</b> <u>{{ level }}</u><br>
</p>
