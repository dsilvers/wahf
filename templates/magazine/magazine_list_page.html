{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}


{% block extra_css %}
<style type="text/css">

.magazine-item {
    cursor: pointer;
}
</style>
{% endblock %}


{% block content %}

<h1>{{ page.title }}</h1>


<div class="container text-center">
    <div class="row">
        {% for magazine in magazine_list %}
        <div class="col-md-4">
            <a href="{% slugurl magazine.slug %}">{% image magazine.cover height-600 class="img-thumbnail img-fluid" %}</a>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
