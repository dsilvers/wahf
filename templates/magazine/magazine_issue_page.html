{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}

{% block content %}


<div class="my-2">
    <a href="{% slugurl page.get_parent.slug %}">Back to All Issues</a>
</div>

<h1>{{ page.title }}</h1>



<div class="container">
    <div class="row">
        <div class="col-md text-center">
            <p>
                <a target="_blank" href="{{ page.download_pdf.url }}">
                    {% image page.cover height-300 class="img-thumbnail img-fluid" %}
                    <br>
                    <a target="_blank" href="{{ page.download_pdf.url }}">Read Issue (PDF)</a>
                </a>
            </p>
        </div>
        <div class="col-md">
            <h4>In This Issue:</h4>
            <p class="lead">
                {{ page.blurb|safe }}
            </p>
        </div>
    </div>
</div>




{% endblock %}
